<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Login Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="sign-up">
    <div class="circle circle--red"></div>
    <div class="circle circle--yellow"></div>
    <div class="circle circle--green"></div>
    <div class="circle circle--purple"></div>

    <form action="javascript:void(0)" class="sign-up__form">
      <div class="sign-up__content">
        <h2 class="sign-up__title">Login</h2>
        <input type="email" class="sign-up__inp" placeholder="Email" required>
        <input type="password" class="sign-up__inp" placeholder="Password" required>
        <a class="forgot__password">Forgot your password</a>
      </div>

      <div class="sign-up__buttons">
        <a href="#register" class="btn btn--register">Register</a>
        <button type="submit" class="btn btn--signin">Sign in</button>
      </div>
    </form>
  </div>
